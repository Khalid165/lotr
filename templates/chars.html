
<div  style="background-color:#2C3333;" >
{%include 'header.html'%}


  <img class="chars-img" src="https://www.spieltimes.com/wp-content/uploads/2022/05/LOTR-All-Characters-FT-v2-1024x576.png" style="width:100%;height:100%;padding-top:20%;">
<div class="container-fluid" style="width:25%;padding-top:20px;">
    <form class="d-flex" role="search">
      <input class="form-control me-2" name="name" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <div style="padding:10%;">
<table class="table">
  <thead>
    <tr>

      <th scope="col" style="color:#ECDBBA; font-family: 'Josefin Sans', sans-serif;">Name</th>
      <th scope="col" style="color:#ECDBBA; font-family: 'Josefin Sans', sans-serif;">race</th>
      <th scope="col" style="color:#ECDBBA; font-family: 'Josefin Sans', sans-serif;">wikiUrl</th>
    </tr>
  </thead>
  <tbody>

  {%for char in chars%}
    <tr>
      {%if char['wikiUrl']!="" or char['name']!='' or char['race']!=''%}

      <td style="color:#D36B00;">{{char['name']}}</td>
      <td style="color:#C84B31;" >{{char['race']}}</td>
      <td><a href="{{char['wikiUrl']}}">Wiki Link</a></td>
      {%endif%}

    </tr>
   {%endfor%}

  </tbody>
</table>
</div>
</div>
